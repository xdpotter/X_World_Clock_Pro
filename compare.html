// Load dropdowns
const A = document.getElementById("countryA");
const B = document.getElementById("countryB");

for (let country in countryList) {
  A.add(new Option(country, countryList[country]));
  B.add(new Option(country, countryList[country]));
}

// Function to calculate timestamps correctly
function getTimeInTZ(zone) {
  const now = new Date();
  return new Date(now.toLocaleString("en-US", { timeZone: zone })).getTime();
}

// Update results
function updateComparison() {
  if (!A.value || !B.value) return;

  let zoneA = A.value;
  let zoneB = B.value;

  let timeA = new Date().toLocaleString("en-US", { timeZone: zoneA });
  let timeB = new Date().toLocaleString("en-US", { timeZone: zoneB });

  let tA = getTimeInTZ(zoneA);
  let tB = getTimeInTZ(zoneB);

  let diffMs = tA - tB;
  let diffHours = Math.floor(diffMs / (1000 * 60 * 60));
  let diffMinutes = Math.abs(Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60)));

  let sign = diffMs >= 0 ? "+" : "-";

  document.getElementById("compareResult").innerHTML = `
    <b>${A.options[A.selectedIndex].text}</b>: ${timeA}<br><br>
    <b>${B.options[B.selectedIndex].text}</b>: ${timeB}<br><br>
    <h3>Difference: <b>${sign}${Math.abs(diffHours)} hours ${diffMinutes} minutes</b></h3>
  `;
}

setInterval(updateComparison, 1000);
